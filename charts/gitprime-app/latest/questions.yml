questions:
  # General environment settings
  - variable: env.environment_parent
    type: enum
    required: true
    group: "Environment"
    label: Environment Parent
    description: The name of the parent environment we will deploy into and funcation as.
    options:
      - sandbox
      - canary
      - production
    default: sandbox

  - variable: env.environment_modifier
    type: enum
    required: false
    group: "Environment"
    label: Environment Modifier
    description: The modifier name for the environment we will deploy into and funcation as.
    options:
      - prime
      - qa
      - 01
      - 02
      - 03
      - 04
      - 05
      - 06
      - 07
      - 08
      - 09
      - 10
    default: ""

  # Data Pipeline specific settings
  - variable: dataPipeline.build.commitSHA
    type: string
    required: true
    group: "Data Pipeline"
    label: Data Pipeline Build SHA
    description: The commit SHA of the GitPrime Data Pipeline build you want to deploy.

  - variable: dataPipeline.deploy.replicateCount
    type: int
    required: true
    group: "Data Pipeline"
    label: Number of Pods
    description: The number of pods to deploy
    default: 1
