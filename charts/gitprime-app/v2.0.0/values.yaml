# We'll start with values for the environment we'll be living in
environment:
  parentName: sandbox
  modifierValue: ""

dataPipeline:
  build:
    commitSHA: ""

  environment:
    - name: GP_AOD_QUEUE_NAME
      value: "java-aod-repo-process-request"

  volumes:
    enableLocalMount: false
    nodeMountDirectory: /mnt/repo-storage
    podMountDirectory: /var/repos

  newRepoWorker:
    replicaCount: 1
    javaOptions: "-d64 -Xms2g -Xmx4g"
    maxConcurrentJobs: 1
    maxCommitCount: 600
    processorThreadCount: 2
    requeueAOD: true
    logLevel: INFO
    environment:
      - name: GP_AOD_LISTENERS
        value: 0
      - name: GP_NEW_LISTENERS
        value: 1
      - name: GP_INCREMENTAL_LISTENERS
        value: 0
      - name: GP_TICKET_LISTENERS
        value: 0
      - name: GP_PR_LISTENERS
        value: 0
      - name: GP_MAX_REPO_PROCESSING_SECONDS
        value: 2700
    resources:
      limits:
        cpu: "4"
        memory: 8Gi
      requests:
        cpu: "2"
        memory: 4Gi

  incrementalRepoWorker:
    replicaCount: 1
    javaOptions: "-d64 -Xms2g -Xmx4g"
    maxConcurrentJobs: 1
    maxCommitCount: 600
    processorThreadCount: 2
    requeueAOD: true
    logLevel: INFO
    environment:
      - name: GP_AOD_LISTENERS
        value: 0
      - name: GP_NEW_LISTENERS
        value: 0
      - name: GP_INCREMENTAL_LISTENERS
        value: 1
      - name: GP_TICKET_LISTENERS
        value: 0
      - name: GP_PR_LISTENERS
        value: 0
      - name: GP_MAX_REPO_PROCESSING_SECONDS
        value: 2700
    resources:
      limits:
        cpu: "4"
        memory: 8Gi
      requests:
        cpu: "2"
        memory: 4Gi

  aodWorker:
    replicaCount: 1
    javaOptions: "-d64 -Xms2g -Xmx4g"
    maxConcurrentJobs: 1
    maxCommitCount: 600
    processorThreadCount: 2
    requeueAOD: false
    logLevel: INFO
    environment:
      - name: GP_AOD_LISTENERS
        value: 1
      - name: GP_NEW_LISTENERS
        value: 0
      - name: GP_INCREMENTAL_LISTENERS
        value: 0
      - name: GP_TICKET_LISTENERS
        value: 0
      - name: GP_PR_LISTENERS
        value: 0
      - name: GP_MAX_REPO_PROCESSING_SECONDS
        value: 2700
    resources:
      limits:
        cpu: "4"
        memory: 8Gi
      requests:
        cpu: "2"
        memory: 4Gi

  ticketWorker:
    replicaCount: 1
    javaOptions: "-d64 -Xms2g -Xmx4g"
    maxConcurrentJobs: 1
    maxCommitCount: 600
    processorThreadCount: 2
    requeueAOD: false
    logLevel: INFO
    environment:
      - name: GP_AOD_LISTENERS
        value: 0
      - name: GP_NEW_LISTENERS
        value: 0
      - name: GP_INCREMENTAL_LISTENERS
        value: 0
      - name: GP_TICKET_LISTENERS
        value: 1
      - name: GP_PR_LISTENERS
        value: 0
      - name: GP_MAX_REPO_PROCESSING_SECONDS
        value: 2700
    resources:
      limits:
        cpu: "4"
        memory: 8Gi
      requests:
        cpu: "2"
        memory: 4Gi
